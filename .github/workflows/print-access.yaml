name: print-access-id  # Changed the name of the workflow

on:
  push:
    branches:
      - master  # This ensures it only runs on the master branch

jobs:
  printaccess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Print Repository Variable
        env:
          ACCESS_IDs: ${{ vars.ACCESS_ID }}  # Set the environment variable
        run: echo "The ACCESS_ID is $ACCESS_IDs"  # Directly access the variable

